<div class="container">
  <form>
    <!-- Account -->
    <section class="form-group d-flex justify-content-between align-items-center rmb-2">
      <h4>Edit Admin</h4>
      <button type="button" class="close">
        <span aria-hidden="true" class="material-icons md-24">close</span>
      </button>
    </section>

    <div class="form-group">
      <h5 class="rmb-1">Account</h5>
      <label for="account-name">Name</label>
      <input type="text" class="form-control rmb-1" id="account-name" placeholder="輸入帳號" value="Emir Wicks" />

      <label for="account-email">Email</label>
      <input type="text" class="form-control rmb-24px" id="account-email" placeholder="輸入電郵"
        value="emir.wicks@mail.com" />
      <div class="box rmb-24px"></div>
    </div>

    <!-- Verification -->
    <div class="form-group">
      <h4 class="mb-3">Verification</h4>
      <div class="form-group d-flex justify-content-between align-items-center rmb-2">
        <div class="d-flex justify-content-between align-items-center">
          <span class="BTcircle material-icons rmr-24px">
            done
          </span>
          <h4>Verified</h4>
        </div>
        <h4>2020/4/12</h4>
      </div>
      <button type="button" class="btn btn-outline-light btn-info btn-lg btn-block rmb-1 rmb-24px">
        Send Verification Mail
      </button>
    </div>
    <div class="box rmb-24px"></div>

    <!-- Access Level -->
    <div class="form-group">
      <h4 class="mb-3">Access Level</h4>
        <button type="button" class="btn btn-outline-light btn-info btn-lg btn-block
        dropdown-toggle rmb-24px" 
        data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          Admin
        </button>

        <div class="dropdown-menu dropdown-menu-right">
          <button class="dropdown-item" type="button">1</button>
          <button class="dropdown-item" type="button">2</button>
          <button class="dropdown-item" type="button">3</button>
        </div>

        <div class="box rmb-24px"></div>
        <h4 class="rmb-1">Custom Access</h4>

        
        <!-- <span class="material-icons BTsquare">check_box_outline_blank</span> -->
        <div class="custom-checkbox d-flex rmb-24px">
          <input type="checkbox" id="cb1">
          <label for="cb1" >lecture</label>
        </div>

        <div class="box rmb-24px"></div>
        <h4 class="rmb-1">Deactivate Account</h4>

        <div>

          <div class="d-flex justify-content-between align-items-center">
            <span class="BTwarning material-icons material-icons.color-red rmr-24px">
              warning
            </span>
            <h4>This cannot be undone!</h4>
          </div>


  
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

</div>
